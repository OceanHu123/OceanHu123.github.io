	<div id="form">
		<h4>Fill out this form so that we can get to know you better.</h4>
	<form>
		
		<label for="name">What's your name?</label>
		<input type="text" name="name">
		<br>
		 <label for='gender'>Gender:</gender>
        <select name='gender'>
            <option name='gender' value='male'>Male</option>
            <option name='gender' value='female'>Female</option>
            <option name='gender' value='other'>Other</option>
        </select>
		<br>
		<label for="dob">Date of Birth:</label>
		<input type="date" name="dob">
		<br>
		<label for="email">Your Email:</label>
		<input type="email" name="email">
		<br>
		<label for="grade">Grade:</label>
		<input type="radio" name="grade" value="9">
		<label for="grade">9</label>
		<input type="radio" name="grade" value="10">
		<label for="grade">10</label>
		<input type="radio" name="grade" value="11">
		<label for="grade">11</label>
		<input type="radio" name="grade" value="12">
		<label for="grade">12</label>
		<br>
		<label for="Musical Genres">What Musical Genres do you like?</label><br>
		<input type="checkbox" name="Musical Genres" value="Electronic">
		<label for='Musical Genres'> Electronic </label>
		<input type="checkbox" name="Musical Genres" value="Jezz">
		<label for='Musical Genres'> Jezz </label>
		<input type="checkbox" name="Musical Genres" value="J-pop">
		<label for='Musical Genres'> J-pop </label>
		<input type="checkbox" name="Musical Genres" value="R&B">
		<label for='Musical Genres'> R&B </label>
		<br>

        <label for='file'>Any files related to him:</label>
        <input type='file' name='file'><br>
        <label for='color'>Your favourite color:</label>
        <input type='color' name='color'><br>
        <label for='time'>Submission time
:</label>
        <input type='time' name='time'><br>
        <label for="like">Just show how much you like Troye Sivan:</label><br>
        <input type="range" min="0" max="100" step="10" value="100" name="like"><br>
        <label for='password'>Password:</label>
        <input type='password' name='password' maxlength='5' minlength='3'><br>
        <input type='submit'>
